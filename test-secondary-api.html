<!DOCTYPE html>
<html>
<head>
    <title>Test Secondary Database API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; }
        pre { background: #000; color: #0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🎯 Test Baza de Date Secundară</h1>
    
    <button onclick="testStats()">📊 Statistici</button>
    <button onclick="testUsers()">👥 Utilizatori</button>
    <button onclick="testProjects()">📁 Proiecte</button>
    <button onclick="testTasks()">📋 Sarcini</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(title, data) {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }
        
        async function testStats() {
            try {
                const response = await fetch('/api/secondary/stats');
                const data = await response.json();
                addResult('📊 Statistici Baza de Date Secundară', data);
            } catch (error) {
                addResult('❌ Eroare Statistici', { error: error.message });
            }
        }
        
        async function testUsers() {
            try {
                const response = await fetch('/api/secondary/users');
                const data = await response.json();
                addResult('👥 Utilizatori din Baza de Date Secundară', data);
            } catch (error) {
                addResult('❌ Eroare Utilizatori', { error: error.message });
            }
        }
        
        async function testProjects() {
            try {
                const response = await fetch('/api/secondary/projects');
                const data = await response.json();
                addResult('📁 Proiecte din Baza de Date Secundară', data);
            } catch (error) {
                addResult('❌ Eroare Proiecte', { error: error.message });
            }
        }
        
        async function testTasks() {
            try {
                const response = await fetch('/api/secondary/tasks');
                const data = await response.json();
                addResult('📋 Sarcini din Baza de Date Secundară', data);
            } catch (error) {
                addResult('❌ Eroare Sarcini', { error: error.message });
            }
        }
        
        // Test automat la încărcare
        window.onload = function() {
            setTimeout(testStats, 500);
        };
    </script>
</body>
</html>
